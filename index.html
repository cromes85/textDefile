<!DOCTYPE HTML>
<html>

<meta charset="UTF-8">
<title>Comment faire d√©filer du texte en HTML et CSS ?</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bandeau">
    <div class="actu">
        <div class="actu_titre"> 
            <p id="fileDisplayArea"><p>
        </div>
             
    </div>
</div>
<script>
    const logFileText = async file => {
    const response = await fetch(file)
    const text = await response.text()
    // console.log(text)
    document.getElementById("fileDisplayArea").innerHTML = text;
    }
    logFileText('texte.txt')
    </script>
</body>
